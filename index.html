<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" defer>
	<link rel="stylesheet" href="css/estilos.css">
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js" defer></script>
	<title>Home | Boutique de sillas & sillones</title>
</head>
<body>
	<h1 class="titulo">Ecommerce "Boutique" - Leandro Rocco</h1>
	<div>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Carrito
			<span id="actualiza" class="badge rounded-pill bg-dark">0</span>
		</button>
	</div>

	<div class="container row col-12 col-md-6 col-lg-4 mb-3 bloque">
		<div id="datosProducto" class="col">
		</div>
	</div>
	
	<form id="formulario" class="container" onsubmit="event.preventDefault();">
		<div class="mb-3 row">
			<label for="nombre" class="col-sm-2 col-form-label colorForm">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="edad" class="col-sm-2 col-form-label colorForm">Edad</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" name="edad" id="edad" placeholder="Indique su edad" oninput="validaEdad(event)">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="email" class="col-sm-2 col-form-label colorForm">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email" id="email" placeholder="email@boutique.com">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="password" class="col-sm-2 col-form-label colorForm">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password" id="password" placeholder="******" oninput="validaPass(e)">
			</div>
		</div>
		<div>
			<button onclick="enviar()" class="btn btn-outline-success">Enviar</button>
		</div>
	</form>


	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Productos agregados</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="card mb-3" style="max-width: 540px;">
					<div id="carrito">
					</div>
				</div>
			</div>
			<div class="modal-title text-center" id="staticBackdrop"><h3 id="total"></h3></div>
			<div class="modal-footer">	
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary">Continuar</button>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
